<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formul치rio de Cadastro</h1>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('https://api.airtable.com/v0/1hpcbrm2xH9jdI/tblvCgabRqz6KRQU1', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer pataxZEuoPNyAWqrl',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Nome: nome,
                            Email: email
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Erro ao enviar dados:', errorData);
                    alert('Erro ao enviar dados: ' + errorData.error.message);
                } else {
                    alert('Dados enviados com sucesso!');
                    form.reset(); // Limpa o formul치rio ap칩s o envio
                }
            } catch (error) {
                console.error('Erro ao conectar ao Airtable:', error);
                alert('Erro ao enviar dados: ' + error.message);
            }
        });
    </script>
</body>
</html>
