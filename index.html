<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Formulário de Cadastro</h2>
  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('formulario');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      // Dados a serem enviados para o Airtable
      const data = {
        fields: {
          Nome: nome,
          Email: email
        }
      };

      // Enviando para o Airtable usando o ID da base, o nome da tabela e o token de API
      try {
        const response = await fetch('https://api.airtable.com/v0/1hpcbrm2xH9jdI/tblvCgabRqz6KRQU1', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer pataxZEuoPNyAWqrl',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Dados enviados com sucesso!');
        } else {
          alert('Erro ao enviar dados!');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao conectar com o Airtable!');
      }
    });
  </script>
</body>
</html>
